<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
  <base href="/">
  <title>{{title}}</title>
  <meta name="description" content="{{description}}">
  <meta name="fragment" content="!">

  <!-- Apple META -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Facebook META -->
  <meta property="fb:app_id" content="{{facebookAppId}}">
  <meta property="og:site_name" content="{{title}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:url" content="{{url}}">
  <meta property="og:image" content="{{logo}}">
  <meta property="og:type" content="website">

  <!-- Twitter META -->
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:description" content="{{description}}">
  <meta name="twitter:url" content="{{url}}">
  <meta name="twitter:image" content="{{logo}}">

  <!-- Fav Icon -->
  <link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">
    <!-- /////////////////// -->
    <!-- Theme CSS files -->
    <!-- /////////////////// -->
    <!-- bootstrap -->
    <link href="theme/assets/plugins/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="theme/assets/plugins/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- owl carousel css -->
    <link href="theme/assets/theme/css/owl-carousel.css" rel="stylesheet">
    <link href="theme/assets/theme/css/owl-theme.css" rel="stylesheet">

    <!-- lightbox -->
    <link href="theme/assets/plugins/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Themes styles-->
    <link href="theme/assets/theme/css/theme.css" rel="stylesheet">
    <!-- Your custom css -->
    <link rel='stylesheet' id='js_composer_front-css'  href='http://jobplanet.jegtheme.com/wp-content/plugins/js_composer/assets/css/js_composer.min.css' type='text/css' media='all' />
    <link href="theme/assets/theme/css/style.css" rel="stylesheet">
    <link href="theme/assets/theme/css/theme-custom.css" rel="stylesheet">

  <!-- Application CSS Files -->
  {% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}
</head>

<body class="ng-cloak">
  <div class="wrapper">
  
    <header ng-include="'/modules/core/client/views/header.client.view.html'"></header>
    <!-- wrapper page -->
    
    <!-- body-content -->
    <div class="body-content clearfix" >
      {% block content %}{% endblock %}
    </div><!--end body-content -->  
    

    <footer ng-include="'/modules/core/client/views/footer.client.view.html'"></footer>

  </div>

  <!--Embedding The User Object-->
  <script type="text/javascript">
    var user = {{ user | json | safe }};
  </script>

  <!--Load The Socket.io File-->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

  <!--Application JavaScript Files-->
  {% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>{% endfor %}

  {% if livereload %}
  <!--Livereload script rendered -->
  <script type="text/javascript" src="{{host}}:35729/livereload.js"></script>
  {% endif %}

  <!-- /////////////////// -->
  <!-- Theme JS files -->
  <!-- /////////////////// -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="theme/assets/plugins/jquery.js"></script>
  <script src="theme/assets/plugins/jquery.easing-1.3.pack.js"></script>
  <!-- jQuery Bootstrap -->
  <script src="theme/assets/plugins/bootstrap-3.3.2/js/bootstrap.min.js"></script>
  <!-- Lightbox -->
  <script src="theme/assets/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
  <!-- Theme JS -->
  <script src="theme/assets/theme/js/theme.js"></script>

  <!-- maps -->
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script> 
  <script src="theme/assets/plugins/gmap3.min.js"></script>
  <!-- maps single marker -->
  <script src="theme/assets/theme/js/map-detail.js"></script>
  <!-- /////////////////// -->
  <!-- END Theme JS files -->
  <!-- /////////////////// -->

</body>

</html>
